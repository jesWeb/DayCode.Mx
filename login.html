<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <section class="container   mt-5 shadow">
        <div class="row  align-items-stretch form-main ">
            <!-- img -->
            <div class="col img-logeo ">

                <h2 class="h3 p-3">Eres tan joven como 
                    la última <br>
                    vez que cambiaste tu mente <br>
                    Timothy Leary.</h2>
                <div class="img  mt-4"></div>
            </div>
            <!-- FORM -->
            <div class="col ">

                <div class="text-center border-bottom border-primary border-2">
                    <img src="./IMG/DAYCODE-nav.png" class="img-fluid mb-2 " alt="">
                </div>
                <!-- title -->
                <h2 class="fw-bl text-center pt-4 mb-4">Crear una cuenta</h2>

                <form action="">

                    <div class="mb-4">
                        <label for="email" class="form-label"> Correo Electronico</label>
                        <input type="email" name="correo-electronico" class="form-control"
                            placeholder="Escribe tu correo" required id="">

                    <div class="mb-4">
                        <label for="password">Contraseña</label>
                        <input type="password" name="contraseña" class="form-control"
                            placeholder="Escribe tu contraseña" required id="">
                    </div>

                    <div class="d-grid">
                        <a href="" type="submit" class="btn btn-primary">Iniciar Sesión</a>
                    </div>


                    <div class="my-5">
                        <!-- password -->
                        <p class="text-center "><a href="">¿Olvidaste tu Contraseña? </a></p>
                    </div>
                </form>
            </div>
        </div>
